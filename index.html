<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boomica Bday spcl</title>
  <link rel="icon" type="image/png" href="./img/favicon.png" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: url(https://img.freepik.com/free-vector/heart-bokeh-pattern-vector-background_53876-172703.jpg) no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #bf00ff;
      font-size: 14px;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
    }

    .login {
      position: relative;
      height: 540px;
      width: 480px;
      margin: auto;
      padding: 60px 60px;
      background: linear-gradient(rgba(255, 255, 255, 0.145), rgba(255, 255, 255, 0.145));
      box-shadow: 0px 30px 60px -5px #000;
      border-radius: 20px;
      overflow: hidden;
    }

    form {
      padding-top: 80px;
    }

    .active {
      border-bottom: 2px solid #bf00ff;

    }

    .nonactive {
      color: rgba(255, 255, 255, 0.2);
    }

    h2 {
      padding-left: 12px;
      font-size: 22px;
      text-transform: uppercase;
      padding-bottom: 5px;
      letter-spacing: 2px;
      display: inline-block;
      font-weight: 100;
    }

    h2:first-child {
      padding-left: 0px;
    }

    span {
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.4;
      display: inline-block;
      position: relative;
      top: -65px;
      transition: all 0.5s ease-in-out;
    }

    .text {
      border: none;
      width: 89%;
      padding: 10px 20px;
      display: block;
      height: 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0);
      overflow: hidden;
      margin-top: 15px;
      transition: all 0.5s ease-in-out;
    }

    .text:focus {
      outline: 0;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0);
    }

    .text:focus+span {
      opacity: 0.6;
    }

    input[type="text"],
    input[type="password"] {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    input {
      display: inline-block;
      padding-top: 20px;
      font-size: 14px;
    }

    .custom-checkbox {
      -webkit-appearance: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 2px;
      display: inline-block;
      position: relative;
      top: 6px;
    }

    .custom-checkbox:checked {
      background-color: rgba(17, 97, 237, 1);
    }

    .custom-checkbox:checked:after {
      content: '\2714';
      font-size: 10px;
      position: absolute;
      top: 1px;
      left: 4px;
      color: #fff;
    }

    .custom-checkbox:focus {
      outline: none;
    }

    label {
      display: inline-block;
      padding-top: 10px;
      padding-left: 5px;
    }

    .signin {
      background-color: #bf00ff;
      color: #FFF;
      width: 100%;
      padding: 10px 20px;
      display: block;
      height: 39px;
      border-radius: 20px;
      margin-top: 30px;
      transition: all 0.5s ease-in-out;
      border: none;
      text-transform: uppercase;
    }

    .signin:hover {
      background: #4082f5;
      box-shadow: 0px 4px 35px -5px #bf00ff;
      cursor: pointer;
    }

    .signin:focus {
      outline: none;
    }

    hr {
      border: 1px solid rgba(255, 255, 255, 0.1);
      top: 85px;
      position: relative;
    }

    a {
      text-align: center;
      display: block;
      top: 120px;
      position: relative;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.2);
    }

    @keyframes heart-flow {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .heart {
      color: yellow;
      font-size: 16px;
      position: absolute;
      animation: heart-flow 2s infinite;
      size: 2rem;
    }

    .heart1 {
      left: 50px;
      top: 200px;
    }

    .heart2 {
      left: 100px;
      top: 300px;
    }

    .heart3 {
      left: 200px;
      top: 150px;
    }

    /* Add more hearts as needed */
  </style>
</head>

<body>
  <div class="login">
    <h2 class="active">Sign In</h2>
    <h2 class="nonactive"></h2>
    <form>
      <input type="text" class="text" name="username" id="uname">
      <span>username</span><br><br>
      <input type="password" class="text" name="password" id="pass">
      <span>password</span><br>
      <input type="checkbox" id="checkbox-1-1" class="custom-checkbox" />
      <label for="checkbox-1-1">Keep me Signed in</label><br>
      <a class="signin" onclick="validateForm()">Lets Enter</a>
      <hr>
      <a class="sign">Forgot Password?</a>
    </form>
  </div>
  <span class="heart heart1">ðŸ’›</span>
  <span class="heart heart2">ðŸ’›</span>
  <span class="heart heart3">ðŸ’›</span>

      var password = document.getElementById("pass").value;

      // Check if username and password match the given values
      if (username == "boomica19@birthday.com" && (password == 27052005 || password == "27052005")) {
        confirm("Login successful! Now You will be redirected to the Choice of Gifts Page ");
        window.location.href = "choice.html";
        return false; // Prevent form submission
      } else {
        alert("Incorrect username or password. Please try again.");
        return false; // Prevent form submission
      }
    }
  </script>

</body>

</html>
